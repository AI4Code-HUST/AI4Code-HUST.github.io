- name: "Conferece Dates Tracker"
  url: https://github.com/auphong2707/conference-crawler
  description: "Conferece Dates Tracker is a tool that scrapes conference events from conf.researchr.org, filters them based on the user's needs, and daily updates user Google Calendar via GitHub Actions and emails."
  descriptionvn: "Conferece Dates Tracker là một công cụ thu thập thông tin về các sự kiện hội nghị từ conf.researchr.org, lọc chúng dựa trên nhu cầu của người dùng, và cập nhật hàng ngày lịch Google của người dùng thông qua GitHub Actions và email."
- name: "Conferece & Journal Papers Crawler"
  url: https://github.com/manhtdd/conf-crawler
  description: "A tool designed to automatically extract and organize academic publications from conference and journal websites. By parsing the websites, this project collects metadata such as article titles and theirs links to help researchers stay updated with the latest publications in their field."
  descriptionvn: "Conferece & Journal Papers Crawler là một công cụ được thiết kế để tự động trích xuất và tổ chức các ấn phẩm học thuật từ các trang web hội nghị và tạp chí. Bằng cách phân tích các trang web, dự án này thu thập siêu dữ liệu như tiêu đề bài báo và liên kết của chúng để giúp các nhà nghiên cứu cập nhật những ấn phẩm mới nhất trong lĩnh vực của họ."
- name: "Scholar Mails Crawler"
  url: https://github.com/manhtdd/scholar_alters
  description: "Scholar Mails Crawler is a tool designed to automatically extract and organize academic publications from Google Scholar received via email. By parsing alert emails, this project collects metadata such as article titles and theirs links to help researchers stay updated with the latest publications in their field."
  descriptionvn: "Scholar Mails Crawler là một công cụ được thiết kế để tự động trích xuất và tổ chức các ấn phẩm học thuật từ Google Scholar được gửi qua email. Bằng cách phân tích các email cảnh báo, dự án này thu thập siêu dữ liệu như tiêu đề bài báo và liên kết của chúng để giúp các nhà nghiên cứu cập nhật những ấn phẩm mới nhất trong lĩnh vực của họ."
- name: "LEGION: A LLM-based recommendation system for GitHub topics"
  url: https://github.com/AI4Code-HUST/LEGION
  description: "A LLM-powerred tool for recommending GitHub topics"
  descriptionvn: "LEGION là một công cụ sử dụng mô hình ngôn ngữ lớn (LLM) để đề xuất các chủ đề trên GitHub"
- name: "DefectGuard: An Integrated, Efficient and Effective Tool for JIT Defect Prediction"
  url: https://github.com/manhtdd/DefectGuard-the-Package
  description: "A cutting-edge defect prediction tool with up-to-date Just-in-Time techniques and a robust API, empowering software development teams to proactively identify and mitigate defects in real-time."
  descriptionvn: "DefectGuard là một công cụ dự đoán lỗi tiên tiến với các kỹ thuật Just-in-Time mới nhất. Công cụ cũng cấp API để giúp các nhóm phát triển phần mềm chủ động xác định và giảm thiểu lỗi trong thời gian thực."
- name: "Invalidator: Automated Patch Correctness Assessment via Semantic and Syntactic Reasoning"
  url: https://github.com/thanhlecongg/Invalidator
  description: "A tool for assessing correctness of patches generated by Automated Bug Fixing techniques using Semantic and Syntactic Analyses."
  descriptionvn: "Invalidator là một công cụ lý giải về tính đúng đắn của các bản vá sinh ra bở các kỹ thuật sửa lỗi phần mềm tự động thông qua các phân tích ngữ nghĩa và cú pháp của trường trình."